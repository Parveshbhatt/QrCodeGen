<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qrCodeGen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="header">
        <p class="header_text">QR Code Generator</p>
     </div>

     <div class="main">
        <img class="scanning-img"
        src="img/qrScanningImg.webp" 
        alt="qrcodescanning">

        <h1>Generate QR CODE for any text!</h1>
        <p class="about_txt">QR code allow smartphones users to accesss your website 
            simply and quickly.
        </p>

        <h3>Enter your URL below to generate a QR Code and download the image.ðŸ˜Š</h3>

        <textarea placehoder="your text...."  name="" id="qrtext" cols="50" rows="3"></textarea>
        <br><br>
        <select class="inputs" name="" id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200" selected>200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>
        <input class="inputs submit" type="submit" name="" value="Generate QR Code" onClick="genQR()">


     </div>

     <div id="generated">
        <img src="" id="qrimg">
     </div>
     <script src="index.js"></script>
</body>
</html>
